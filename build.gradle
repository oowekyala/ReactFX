subprojects {
    version = '2.0-M6'

    apply plugin: 'java'
    apply plugin:  'idea'
    apply plugin: 'eclipse'
    apply plugin: 'osgi'

    repositories {
        mavenCentral()
    }

    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'


    idea {
        module {
            downloadSources = true
        }
    }
}
